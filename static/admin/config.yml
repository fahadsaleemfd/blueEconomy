backend:
  name: github
  # change repo to your git repository url
  branch: master
  repo: fahadsaleemfd/blueEconomy
media_folder: static/assets
public_folder: /assets

collections:
  - name: blueEconomy
    label: BlueEconomy
    label_singular: Slider Image
    folder: src/pages/posts/blueEconomy/
    summary: '{{title}}'
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines for BlueEconomy.
    fields:
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - label: 'Video '
        name: 'video'
        widget: 'file'
        required: true
      - { label: 'description', name: 'description', widget: 'string', hint: 'Description will be here' }
  - name: beStartup
    label: BE Startup
    label_singular: Slider Image
    folder: src/pages/posts/beStartups/
    summary: '{{title}}'
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines for BE Startups.
    fields:
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - label: 'Image '
        name: 'image'
        widget: 'image'
        required: true
      - { label: 'description', name: 'description', widget: 'string', hint: 'Description will be here' }

  - name: beChallenge
    label: BE Challenge 2021
    label_singular: Be Challenge 2021
    folder: src/pages/posts/bechallenge/
    summary: '{{title1}}'
    delete: false 
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines for BE Challenge 2021.
    fields:
      - { label: 'Title', name: 'title1', widget: 'string', tagname: 'h1' }
      - label: 'Image '
        name: 'image1'
        widget: 'image'
        required: true
      - { label: 'Body', name: 'body', widget: 'markdwon' }
      - label: 'Timeline: key Milestones'
        name: 'timeline'
        widget: 'object'
        fields:
              - {
                  label: 'Preparation',
                  name: preparation,
                  widget: text,
                }
              - {
                  label: 'Round1',
                  name: round1,
                  widget: text,
                }
              - {
                  label: 'Round2',
                  name: round2,
                  widget: text,
                }
              - {
                  label: 'Round3',
                  name: round3,
                  widget: text,
                }
      - label: 'Winner Prizes'
        name: 'prizes'
        widget: 'object'
        fields:
              - {
                  label: 'First Prize',
                  name:   first,
                  widget: text,
                }
              - {
                  label: 'Second Prize',
                  name: second,
                  widget: text,
                }
              - {
                  label: 'Third Prize',
                  name:   third,
                  widget: text,
                }
              - {
                  label: 'Honorable Mention(10 Prizes)',
                  name: honours,
                  widget: text,
                }
      - label: 'Slider 2'
        name: 'slider2'
        widget: 'list'
        fields:
              - {
                  label: 'Title',
                  name:   title,
                  widget: text,
                }
              - {
                  label: 'Description',
                  name: description,
                  widget: text,
                } 
   
                    
          

  - name: resources
    label: Resources
    label_singular: Resources 2021
    folder: src/pages/posts/resources/
    summary: '{{title}}'
    create: true
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines for BE resources.
    fields:
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - { label: 'Description', name: 'description', widget: 'string', hint: 'Description will be here' }
      - { label: 'Title 2', name: 'title2', widget: string, hint: 'Description will be here' }
      - { label: 'Description 2', name: 'description2', widget: string, hint: 'Description will be here' }
      - label: 'List Title'
        name: 'listTitle'
        widget: 'list'
        fields:
              - {
                  label: 'Title',
                  name: title,
                  widget: string,
                }
              - {
                  label: 'Description',
                  name: description,
                  widget: string,
                }
              - {
                  label: 'Button Label',
                  name: buttonLabel,
                  widget: string,
                }
